<!DOCTYPE html>
<html>
<body>
    <h2>Gemini Model Checker</h2>
    <p>Check the console (F12) for raw details.</p>
    <div id="result">Loading...</div>

    <script>
        // PASTE YOUR KEY HERE
        const API_KEY = "PASTE_YOUR_KEY_HERE"; 

        async function checkModels() {
            try {
                // We use the 'list' endpoint to see what is available
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error.message;
                } else {
                    // Filter for models that support 'generateContent'
                    const available = data.models
                        .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name) // e.g., models/gemini-1.5-flash
                        .join("\n");
                    
                    document.getElementById('result').innerText = "âœ… Available Models for your Key:\n\n" + available;
                }
            } catch (e) {
                document.getElementById('result').innerText = "Network Error: " + e.message;
            }
        }
        checkModels();
    </script>
</body>
</html>

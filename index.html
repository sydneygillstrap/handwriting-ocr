<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Text Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 { text-align: center; color: #2c3e50; }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px auto;
            display: none;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        #status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            color: #7f8c8d;
            height: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>üìù Handwriting to Digital Text</h1>

    <div class="container">
        <div class="controls">
            <input type="file" id="uploader" accept="image/*">
            <img id="preview-image" src="" alt="Image preview">
            <button id="convert-btn">Convert to Text</button>
        </div>

        <div id="status"></div>
        <textarea id="result-text" placeholder="Your digital text will appear here..."></textarea>
    </div>

    <script>
        const uploader = document.getElementById('uploader');
        const convertBtn = document.getElementById('convert-btn');
        const resultText = document.getElementById('result-text');
        const status = document.getElementById('status');
        const previewImage = document.getElementById('preview-image');

        // Show image preview when selected
        uploader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle conversion
        convertBtn.addEventListener('click', () => {
            const file = uploader.files[0];
            if (!file) {
                alert('Please upload an image first!');
                return;
            }

            status.innerText = "Initializing Tesseract engine...";
            convertBtn.disabled = true;
            resultText.value = "";

            Tesseract.recognize(
                file,
                'eng', // Language code (English)
                {
                    logger: m => {
                        // Update status with progress
                        if (m.status === 'recognizing text') {
                            status.innerText = `Processing: ${Math.round(m.progress * 100)}%`;
                        } else {
                            status.innerText = m.status;
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                resultText.value = text;
                status.innerText = "Done! ‚úÖ";
                convertBtn.disabled = false;
            }).catch(err => {
                console.error(err);
                status.innerText = "Error occurred. Check console.";
                convertBtn.disabled = false;
            });
        });
    </script>

</body>
</html>

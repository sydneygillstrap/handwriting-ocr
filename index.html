<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Text (Gemini OCR)</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f9fafb;
            --surface: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { text-align: center; color: var(--primary); }
        
        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        
        /* New Camera Styles */
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        #camera-container {
            display: none;
            text-align: center;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        .file-drop-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-drop-area:hover { border-color: var(--primary); }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn-secondary {
            background-color: #4b5563; /* Gray */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        #preview {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 6px;
            display: none;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 6px;
            white-space: pre-wrap;
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚úçÔ∏è Handwriting OCR</h1>

        <div class="input-group">
            <label for="apiKey">Google Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Paste Key Here" />
        </div>

        <div class="input-group">
            <label>Capture or Upload:</label>
            
            <div class="camera-controls">
                <button class="btn-secondary" onclick="startCamera()">üì∑ Open Camera</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÇ Upload File</button>
            </div>

            <div id="camera-container">
                <video id="video" autoplay playsinline></video>
                <button class="btn-primary" style="border-radius: 0;" onclick="takeSnapshot()">üì∏ Snap Photo</button>
                <button class="btn-secondary" style="background: #dc2626; border-radius: 0;" onclick="stopCamera()">‚ùå Cancel</button>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            
            <img id="preview" alt="Image preview">
        </div>

        <button id="extractBtn" class="btn-primary" onclick="processImage()">Extract Text</button>

        <div class="loader" id="loader">Processing image... ü§ñ</div>
        <div id="output"></div>
    </div>

    <script>
        // ---------------------------------------------------------
        // You can hardcode your key here if you want:
        // const API_KEY = "YOUR_KEY_HERE"; 
        // ---------------------------------------------------------

        let base64Image = null;
        let fileType = null;
        let stream = null;

        // --- CAMERA FUNCTIONS ---

        async function startCamera() {
            const video = document.getElementById('video');
            const container = document.getElementById('camera-container');
            const preview = document.getElementById('preview');

            // Hide previous preview if any
            preview.style.display = 'none';
            container.style.display = 'block';

            try {
                // Request camera (prefer rear camera on mobile)
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Error accessing camera: " + err.message);
                container.style.display = 'none';
            }
        }

        function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            
            // Set canvas size to match video stream
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the current video frame to the canvas
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Convert to Base64
            const dataUrl = canvas.toDataURL('image/jpeg');
            
            // Display Result
            const preview = document.getElementById('preview');
            preview.src = dataUrl;
            preview.style.display = 'block';

            // Store for API
            base64Image = dataUrl.split(',')[1];
            fileType = 'image/jpeg';

            stopCamera();
        }

        function stopCamera() {
            const container = document.getElementById('camera-container');
            const video = document.getElementById('video');

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            container.style.display = 'none';
        }

        // --- FILE UPLOAD FUNCTIONS ---

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            stopCamera(); // Ensure camera is off if they switch to upload

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                base64Image = e.target.result.split(',')[1];
                fileType = file.type;
            };
            reader.readAsDataURL(file);
        }

        // --- API FUNCTIONS ---

        async function processImage() {
            // Check for Hardcoded Key OR Input Key
            const inputKey = document.getElementById('apiKey').value;
            const apiKey = typeof API_KEY !== 'undefined' ? API_KEY : inputKey;

            const outputDiv = document.getElementById('output');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('extractBtn');

            if (!apiKey) {
                alert("Please enter your API Key.");
                return;
            }
            if (!base64Image) {
                alert("Please take a photo or upload an image first.");
                return;
            }

            btn.disabled = true;
            loader.style.display = 'block';
            outputDiv.style.display = 'none';
            outputDiv.innerText = "";

            const data = {
                contents: [{
                    parts: [
                        { text: "Transcribe the handwritten text in this image strictly. Do not add conversational text. Maintain the original formatting as best as possible." },
                        {
                            inline_data: {
                                mime_type: fileType,
                                data: base64Image
                            }
                        }
                    ]
                }]
            };

            try {
                // Using 'gemini-1.5-flash-latest' to fix the version error you saw earlier
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                const text = result.candidates[0].content.parts[0].text;
                outputDiv.innerText = text;
                outputDiv.style.display = 'block';

            } catch (error) {
                outputDiv.innerText = "Error: " + error.message;
                outputDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>

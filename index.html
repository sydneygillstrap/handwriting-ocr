<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Text (Gemini OCR)</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f9fafb;
            --surface: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { text-align: center; color: var(--primary); }
        
        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        .file-drop-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-drop-area:hover { border-color: var(--primary); }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        #preview {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 6px;
            display: none;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 6px;
            white-space: pre-wrap; /* Preserves newlines */
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚úçÔ∏è Handwriting OCR</h1>
        <p style="text-align: center; color: #666;">Powered by Google Gemini</p>

        <div class="input-group">
            <label for="apiKey">Google Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Insert Your API Key Here" />
            <small style="color: #666;">Your key is used only locally in your browser and never saved.</small>
        </div>

        <div class="input-group">
            <label>Upload Handwritten Note:</label>
            <div class="file-drop-area" onclick="document.getElementById('fileInput').click()">
                <p>Click to select an image</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                <img id="preview" alt="Image preview">
            </div>
        </div>

        <button id="extractBtn" onclick="processImage()">Extract Text</button>

        <div class="loader" id="loader">Processing image... ü§ñ</div>

        <div id="output"></div>
    </div>

    <script>
        let base64Image = null;
        let fileType = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // Store base64 string (remove the "data:image/..." prefix for the API)
                base64Image = e.target.result.split(',')[1];
                fileType = file.type;
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const apiKey = document.getElementById('apiKey').value;
            const outputDiv = document.getElementById('output');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('extractBtn');

            if (!apiKey) {
                alert("Please enter your API Key.");
                return;
            }
            if (!base64Image) {
                alert("Please select an image first.");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            loader.style.display = 'block';
            outputDiv.style.display = 'none';
            outputDiv.innerText = "";

            // Prepare the payload for Gemini 1.5 Flash
            const data = {
                contents: [{
                    parts: [
                        { text: "Transcribe the handwritten text in this image strictly. Do not add conversational text. Maintain the original formatting as best as possible." },
                        {
                            inline_data: {
                                mime_type: fileType,
                                data: base64Image
                            }
                        }
                    ]
                }]
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                // Extract the text from the response
                const text = result.candidates[0].content.parts[0].text;
                
                outputDiv.innerText = text;
                outputDiv.style.display = 'block';

            } catch (error) {
                outputDiv.innerText = "Error: " + error.message;
                outputDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
